name: CI Pipeline

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main
      - "feature/*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash

      - name: Source Bun environment
        run: echo 'PATH=$HOME/.bun/bin:$PATH' >> $GITHUB_ENV

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
